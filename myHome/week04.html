<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 연습하기</title>
    <style> 
       h1{color:blue; background-color: burlywood;text-align: center;}
       #main{font-size: 20px;}
       li:hover{background-color: rgba(255,99,71,0.7);}
       ul {list-style: none;}
       li {display: inline; margin: 50px;}
       .subject> p{text-align:center; color: thistle;}
    </style>
</head>
<body>
  <h1>1817683 김상엽</h1>
  <div id="main"> 
      <ul>
          <li>one</li>
          <li>two</li>
          <li>three</li>
      </ul>
  </div>  
  <div class="subject"></div>
  <p>웹프로그램</p>
</body>
</html>
